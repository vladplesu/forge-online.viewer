<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Autodesk Forge: 3D Viewer App Sample</title>

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="./img/Logo SD Medium.png" class="w-25" alt="" />
      </a>
    </nav>
    <main
      id="main"
      class="d-flex justify-content-center align-items-center flex-column"
    >
      <h1>Upload a supported file to bucket</h1>
      <form
        action="/api/forge/datamanagement/bucket/upload"
        enctype="multipart/form-data"
        method="post"
        class="w-75"
      >
        <div class="input-group">
          <div class="custom-file">
            <input
              type="file"
              name="fileToUpload"
              class="custom-file-input"
              id="inputGroup"
            />
            <label class="custom-file-label" for="inputGroup"
              >Choose file</label
            >
          </div>
          <div class="input-group-append">
            <button type="submit" class="btn btn-outline-primary">
              Load Model
            </button>
          </div>
        </div>
      </form>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script src="./js/upload-scripts.js"></script>
  </body>
</html>
