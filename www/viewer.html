<!DOCTYPE html>
<html>
  <head>
    <title>Autodesk Forge: 3D Viewer App Sample</title>

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!-- Third Party package -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Autodesk Forge Viewer files (IMPORTANT) -->
    <link
      rel="stylesheet"
      href="https://developer.api.autodesk.com/modelderivative/v2/viewers/6.*/style.min.css"
      type="text/css"
    />
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/6.*/viewer3D.min.js"></script>
    <script src="./js/three.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="./js/Extensions/new_model_extension.js"></script>
    <!-- <script
      src="./js/Extensions/quantities_extension.js"
      type="module"
    ></script> -->
    <script src="./js/Extensions/database_extension.js" type="module"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="./img/Logo SD Medium.png" class="w-25" alt="" />
      </a>
      <form
        enctype="multipart/form-data"
        method="post"
        class="needs-validation w-75"
        novalidate
      >
        <div class="input-group">
          <div class="custom-file">
            <input
              type="file"
              name="fileToUpload"
              class="custom-file-input"
              id="inputGroup"
              required
              accept=".ifc"
            />
            <label for="inputGroup" class="custom-file-label"
              >Choose file</label
            >
          </div>
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary" disabled>
              Load New Model
            </button>
          </div>
        </div>
        <div class="invalid-feedback">
          Please choose a valid file (*.ifc)!
        </div>
      </form>
    </nav>
    <!-- The Viewer will be instantiated here -->
    <main>
      <div class="row mx-0 h-100">
        <div class="col-5 px-0">
          <div id="MyViewerDiv"></div>
        </div>
        <div class="col-7 px-0">
          <div class="row mx-0" id="quantities">
            <table
              class="table table-striped table-borderless table-hover table-sm text-center"
            >
              <thead class="thead-dark">
                <th scope="col">#</th>
                <th scope="col">Structure</th>
                <th scope="col">Segment</th>
                <th scope="col">Assembly Code</th>
                <th scope="area">Area</th>
                <th scope="col">Formwork Price</th>
                <th scope="col">Material</th>
                <th scope="col">Volume</th>
                <th scope="col">Material Price</th>
                <th scope="col">Total Price</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div id="general-info" class="row mx-0 justify-content-center"></div>
          <div id="charts" class="row mx-0"></div>
        </div>
      </div>
    </main>
    <!-- Custom script -->
    <script src="./js/upload-scripts.js"></script>
    <script src="./js/viewer-scripts.js" type="module"></script>
  </body>
</html>
