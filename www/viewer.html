<!DOCTYPE html>
<html>
  <head>
    <title>Autodesk Forge: 3D Viewer App Sample</title>

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!-- Third Party package -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Autodesk Forge Viewer files (IMPORTANT) -->
    <link
      rel="stylesheet"
      href="https://developer.api.autodesk.com/modelderivative/v2/viewers/6.*/style.min.css"
      type="text/css"
    />
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/6.*/viewer3D.min.js"></script>
    <script src="./js/three.js"></script>
    <script src="./js/Extensions/quantities_extension.js"></script>
    <script src="./js/Extensions/new_model_extension.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="./img/Logo SD Medium.png" class="w-25" alt="" />
      </a>
      <form
        enctype="multipart/form-data"
        method="post"
        class="needs-validation"
        novalidate
      >
        <div class="input-group">
          <div class="custom-file">
            <input
              type="file"
              name="fileToUpload"
              class="custom-file-input"
              id="inputGroup"
              accept=".ifc"
            />
            <label for="inputGroup" class="custom-file-label"
              >Choose file</label
            >
          </div>
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary">
              Load New Model
            </button>
          </div>
        </div>
      </form>
    </nav>
    <!-- The Viewer will be instantiated here -->
    <main>
      <div class="row mx-0 h-100">
        <div class="col-7 px-0">
          <div id="MyViewerDiv"></div>
        </div>
        <div class="col-5 px-0">
          <ul id="quantities" class="list-group"></ul>
        </div>
      </div>
    </main>
    <!-- Custom script -->
    <script src="./js/viewer-scripts.js" type="module"></script>
  </body>
</html>
